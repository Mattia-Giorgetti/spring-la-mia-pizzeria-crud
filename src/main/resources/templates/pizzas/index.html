<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:replace="~{fragments :: head}">
    <title>Experis Pizza</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar(pizzas)}"></nav>
    <h1>Le nostre pizze</h1>
    <h3 th:unless="${pizzas.size() > 0}">Non sono presenti pizze</h3>
    <table class="table" th:if="${pizzas.size() > 0}">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrizione</th>
            <th scope="col">Prezzo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
            <td th:text="*{name}"></td>
            <td th:text="*{description}"></td>
            <td th:text="|*{price} â‚¬|"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
